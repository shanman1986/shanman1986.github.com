---
layout: layout
---

<div class='content'>
  <div id='post'>
    <h1>{{ post.title }}</h1>
    <div id='chart'>
	    {{ content }}
	</div>
	<script type='text/javascript'>
		window.onresize = function(){
			resizeChart();
		}
		function resizeChart(){
			var winHt = window.innerHeight,
				newHt = winHt - 100;				
			document.getElementById('chart').style.height = newHt + 'px';
		}
	</script>
  </div>
</div>
