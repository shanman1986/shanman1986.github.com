<!DOCTYPE HTML>

<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta name='author' content='John Shanley' />
    <link rel='stylesheet' type='text/css' href='/stylesheets/base.css'>
    <title>Pollster slug chart</title>
    <script type='text/javascript' src='http://d3js.org/d3.v2.min.js'></script>
  </head>
  <body>
    <header id='page-header'>
      <h1><a href='/'>Pollster slug chart</a></h1>
    </header>
    <section role='main'>
      <div class='content'>
  <div id='post'>
    <h1></h1>
    <div id='chart'>
	    <script>
    var testURL = 'http://elections.huffingtonpost.com/pollster/api/charts.json';
    d3.json(testURL, function(json){
        console.log(json);
    });
</script>


	</div>
	<script type='text/javascript'>
		window.onresize = function(){
			resizeChart();
		}
		function resizeChart(){
			var winHt = window.innerHeight,
				newHt = winHt - 100;				
			document.getElementById('chart').style.height = newHt + 'px';
		}
	</script>
  </div>
</div>

    </section>
    <footer id='page-footer'>
      <p>&copy; John Shanley, 2012</p>
    </footer>
  </body>
</html>
