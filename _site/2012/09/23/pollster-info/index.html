<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<meta name='author' content='John Shanley' />
		<title>Pollster Info</title>
		<script type='text/javascript' src='http://code.jquery.com/jquery.min.js'></script>
		<script type='text/javascript' src='http://www.tetrachordal.com/resource/d3.v2.min.js'></script>
	</head>
	<body>
		<header id='page-header'>
			<h1><a href='/'>Pollster Info</a></h1>
		</header>
		<section role='main'>
			<script>
    var API_SERVER = 'http://elections.huffingtonpost.com/',
        API_BASE = 'pollster/api/',
        API_FILE = 'polls.json',
        callback = '?callback=pollsterPoll',
        params = '',
        latest_data;

    window.pollsterPoll = function(incoming_data){
        latest_data = incoming_data;
        visualize();
    }

    $(document).ready(function() {
        $.ajax({
            url: API_SERVER + API_BASE + API_FILE + callback + params,
            dataType: 'script',
            type: 'GET',
            cache: true
        });
    });

    function visualize(){
        console.log(latest_data);
    }
</script>




<div id='attribution'>
    <p>This page uses data obtained from the Huffington Post's <a href='http://elections.huffingtonpost.com/pollster/api/'>Pollster API</a>.</p>
</div>


		</section>
	</body>
</html>
